<!DOCTYPE html>
<html>
  <head>
    <title>Tic-Tac-Toe with AI</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
      }
      h1 {
        color: #333;
      }
      .board {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        grid-template-rows: repeat(3, 100px);
        gap: 5px;
        margin: 20px;
      }
      .cell {
        width: 100px;
        height: 100px;
        background: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 48px;
        cursor: pointer;
        border-radius: 5px;
      }
      .cell:hover {
        background: #e0e0e0;
      }
      .status {
        font-size: 24px;
        margin: 20px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        background: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>Tic-Tac-Toe with AI</h1>
    <div class="status">Your turn (X)</div>
    <div class="board" id="board">
      <!-- Cells will be added by JavaScript -->
    </div>
    <button id="reset">Reset Game</button>

    <script src="script.js"></script>
  </body>
</html>
